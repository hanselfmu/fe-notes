<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blocked Animation</title>
    <style>
        #block {
            transform: translateX(0)
        }

        #block.moving {
            transform: translateX(300)
        }
    </style>
</head>
<body>
<script src="blockedAnimations.js"></script>
<div id="block" style="background: black; height: 200px; width: 200px; display: inline-block;"></div>
</body>
</html>
