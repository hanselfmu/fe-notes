<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="container"></div>
    <style>
        #container {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
    <script>
        console.log('finished parsing styles');
        document.addEventListener('DOMContentLoaded', () => {
            console.log('dom content loaded');
        });
        let str = '';
        for (let i = 0; i < 5e7; i++) {
            str += i;
            if (str.length > 1000) {
                str = '';
            }
        }
    </script>
    <script>
        setTimeout(() => {
            const container = document.getElementById('container');

            console.log('issued DOM updates');
            // DOM update
            container.style.backgroundColor = '#10bdc4';
            container.innerText = 'finished updating background from red to a weird blue';

            console.log('start appending str');
            let str = '';
            for (let i = 0; i < 5e7; i++) {
                str += i;
                if (str.length > 1000) {
                    str = '';
                }
            }

            console.log('done appending str', str.length);
        }, 2000);
    </script>
</body>

</html>
