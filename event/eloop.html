<html>

<body>
    <script>
        setTimeout(() => {
            console.log('set timeout');
        }, 1);

        Promise.resolve().then(() => {
            console.log('promise resolve');
            setTimeout(() => {
                console.log('set timeout in promise');
            }, 0);
        });

        requestAnimationFrame(() => {

            console.log('rAF');
            Promise.resolve().then(() => {
                console.log('promise resolve in rAF');
            });
        });

        requestIdleCallback(() => {
            console.log('rIC');
        });
        console.log('sync');

    </script>
</body>

</html>
